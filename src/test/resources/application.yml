spring:

  server:
    port: 8089

    datasource:
      driverClassName: org.h2.Driver
      url:  jdbc:h2:mem:testdb
      username: sa
      password:

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

kafka:
  bootstrap:
    servers: localhost

giss:

  application:
    name: mac1
    capp-code: MACA
    development-center: ced

  audit:
    enabled: false

  security:
    web:
      fake:
        enabled: true
        roles: ROLE_GISS_ACTUATOR
        authorities: READ_FAKE, WRITE_FAKE
        type-of-user: INTRANET

  kafka:
    default-config:
      secured-connection:
        enabled: false

  monitoring:
    #entorno
    environment: local