# ===================================================================
# Spring Boot configuration properties
# ===================================================================
logging:
  level:
    es.giss.arch: DEBUG

spring:
  kafka:
    bootstrap-servers: localhost:29092
  server:
    port: 8080
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@ldap://oraoid1.portal.ss:389/ds32,cn=OracleContext,dc=portal,dc=ss
    username: MACA_ITINERARIO
    password: maca_itinerario

  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true



# ===================================================================
# Giss framework properties
# ===================================================================
giss:

  audit:
    enabled: false

  security:
    web:
      fake:
        enabled: true
        roles: ROLE_GISS_ACTUATOR
        authorities: READ_FAKE, WRITE_FAKE
        type-of-user: INTRANET

  webclient:
    basic-auth-config:
      user: test
      password: test

    kafka:
    #en local se desactiva la seguridad de kafka
      default-config:
        secured-connection:
      enabled: false

  monitoring:
    environment: local

  opentracing:
      jaeger:
        enabled: false